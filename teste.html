<!DOCTYPE html>
<html>
  <head>
    <style>
      img {
        width: 200px;
        height: 200px;
      }
      
      #homer {
        display: block;
      }
      
      #lisa {
        display: none;
      }
      
      #homer:hover + #lisa {
        display: block;
      }
      
      #homer:hover {
        display: none;
      }
    </style>
  </head>
  <body>
    <img id="homer" src="https://www.example.com/homer.jpg" alt="Homer Simpson">
    <img id="lisa" src="https://www.example.com/lisa.jpg" alt="Lisa Simpson">
  </body>
</html>
